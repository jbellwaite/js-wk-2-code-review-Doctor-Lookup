<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Jessie Waite - Javascript Week 2 Code Review</title>
  </head>
  <body>
      <div class="jumbotron">
        <h1>Portland Doctor Search</h1>
        <h2>Search for a doctor in the Portland area either by name, or by the symptoms you are experiencing.</h2>
      </div>
      <div class="container">
        <div class="form-box">
          <h3>Search by symptom</h3>
          <form id="generator">
            <label for="search">Enter your symptoms:</label>
            <input type="text" name="search" id="search" placeholder="Enter any symptoms you may be experiencing here...">
            <button type="submit" class="btn-success">ENTER</button>
            <button type="reset" class="btn-error">RESET</button>
          </form>
        </div>

        <div class="form-box">
          <h3>Search by doctor's name</h3>
          <form id="generator2">
            <label for="search2">Enter a doctor's name:</label>
            <input type="text" name="search2" id="search2" placeholder="Enter a doctor's first or last name here...">
            <button type="submit" class="btn-success">ENTER</button>
            <button type="reset" class="btn-error">RESET</button>
          </form>
        </div>
        <div class="results-box output"></div>
        <div class="results-box output2"></div>
      </div>
  </body>
</html>
